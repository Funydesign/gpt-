<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Gradient Rectangle Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Gradient Rectangle Generator</h1>
    <div id="color-picker">

    <script src="script.js"></script>
  </body>
</html>
