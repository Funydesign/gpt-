<!DOCTYPE html>
<html>
<head>
  <title>Gradient Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="content">
    <div id="header">
      <h1>Gradient Generator</h1>
      <button id="add-vector">Add Vector</button>
    </div>
    <div id="vectors"></div>
    <div id="options">
      <div id="color1">
        <label for="color1-picker">Color 1:</label>
        <input type="color" id="color1-picker">
      </div>
      <div id="color2">
        <label for="color2-picker">Color 2:</label>
        <input type="color" id="color2-picker">
      </div>
      <div id="gradient">
        <label for="gradient-picker">Gradient:</label>
        <select id="gradient-picker"></select>
      </div>
      <button id="apply">Apply</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
